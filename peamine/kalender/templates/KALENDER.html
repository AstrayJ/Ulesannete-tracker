  <!DOCTYPE html>
  <html>
  <head>
    <title>Calendar with Redirect Buttons</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        border: 1px solid #ccc;
        padding: 100px;
        text-align: center;
      }
      td button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Calendar</caption>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  
    <script>
      // Rest of the JavaScript code remains the same as the previous example
    </script>
  
    <script>
      // Function to generate the calendar
      function generateCalendar() {
        const calendarBody = document.getElementById("calendar-body");
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
  
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  
        let date = 1;
        for (let i = 0; i < 6; i++) {
          const row = document.createElement("tr");
  
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
              const cell = document.createElement("td");
              row.appendChild(cell);
            } else if (date > daysInMonth) {
              break;
            } else {
              const cell = document.createElement("td");
              const button = document.createElement("button");
              button.innerText = date;
              button.addEventListener("click", function() {
                redirectToPage(date);
              });
              cell.appendChild(button);
              row.appendChild(cell);
              date++;
            }
          }
          calendarBody.appendChild(row);
        }
      }
  
      // Function to redirect to the page based on the date
      function redirectToPage(date) {
        const year = new Date().getFullYear();
        const month = new Date().getMonth() + 1;
        // Replace "target-page.html" with the actual URL of the page you want to redirect to, including any query parameters
        window.location.href = `target-page`;
      }
  
      // Generate the calendar when the page loads
      generateCalendar();
    </script>
  </body>
  </html>
